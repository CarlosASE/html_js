<!DOCTYPE html>
<html>
  <head>
    <title>Saludo Personalizado</title>
    <script>
      function saludarUsuario() {
        var nombre = prompt("Por favor, ingresa tu nombre: ");
        if (nombre) {
          alert("¡Hola, " + nombre + "! Bienvenido a nuestra página.");
        }
      }
    </script>
  </head>
  <body onload="saludarUsuario()"></body>
</html>
